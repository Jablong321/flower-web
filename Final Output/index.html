<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bili napo kayo</title>
</head>
<body>
    <header>
        <h1> Welcome To Our Flower Store</h1>
        <div class="cart">
            Cart (<span id="cartCount">0</span>) | Total: $<span id="totalCost">0.00</span>
        </div>
    </header>
    
    <main>
        <section class="products">
            <div class="product">
                <h2>Roses</h2>
                <img src="Roses.jpg" height="200" width="200" alt="Roses" />
                <p>$20.00</p>
                <button onclick="addToCart('Roses', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Tulips</h2>
                <img src="Tulips.jpg" height="200" width="200" alt="Tulips" />
                <p>$15.00</p>
                <button onclick="addToCart('Tulips', 15)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Lilies</h2>
                <img src="Sunflower.jpg" height="200" width="200" alt="Lilies" />
                <p>$25.00</p>
                <button onclick="addToCart('Lilies', 25)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Daisies</h2>
                <img src="Daisies.jpg" height="200" width="200" alt="Daisies" />
                <p>$10.00</p>
                <button onclick="addToCart('Daisies', 10)">Add to Cart</button>
            </div>
        </section>
    </main>
    
    <style>
        body {
            font-family: cursive;
            margin: 0;
            padding: 0;
            background-color: aquamarine;
        }

        header {
            background-color:  #ff77b5;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart {
            font-size: 18px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 200px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 0 10px 5px rgba(72, 255, 73, 0.7);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>

    <footer>
        <p>Contact us on Email bitch  </p>
    </footer>

    <script>
        let cartCount = 0;
        let totalCost = 0;

        
        function addToCart(productName, productPrice) {
            cartCount++;
            totalCost += productPrice;

            
            document.getElementById('cartCount').innerText = cartCount;
            document.getElementById('totalCost').innerText = totalCost.toFixed(2);

            
            alert(`${productName} added to your cart!`);
        }
    </script>
</body>
</html>
